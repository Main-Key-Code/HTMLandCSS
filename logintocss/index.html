<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
</head>
<body>
    <div class="main">
        <!-- <input type="checkbox" id="chk" aria-hidden="true"> -->
        <input type="checkbox" id="chk">

        <div class="signup">
            <form action="/">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <!-- <input type="password" name="pswd"  placeholder="Confirm Password" required=""> -->
                <button>Sign up</button>
            </form>
            <div class="login">
                <form action="/">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" id="" placeholder="Email Or User name" required="">
                    <input type="password" name="password" id="" placeholder="Password" required="">
                    <button>Login</button>
                    <p>Don't have accout <a href="#">Create account</a>.</p>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
